<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="advice-container">
      <h2 class="advice-number">
        Advice #<!-- Advice ID goes here -->
      </h2>
      <p class="advice-para">
        <!-- Advice text goes here -->
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur placeat veritatis voluptates cum culpa magni fuga molestiae iste asperiores facere!"
      </p>
      <div class="pattern-line">

      </div>
      <div class="advice-icon">
        <img src="./images/icon-dice.svg" alt="get advice">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.jafferytech.com" target="_blank">jafferyTech</a>.
    </div>  
  </div>
</body>
</html>
